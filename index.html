<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        h2 {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h1>Кредитный калькулятор</h1>

    <label for="amount">Сумма кредита (руб.):</label>
    <input type="number" id="amount" required>

    <label for="rate">Годовая процентная ставка (%):</label>
    <input type="number" id="rate" required>

    <label for="months">Срок кредита (месяцы):</label>
    <input type="number" id="months" required>

    <label for="paymentType">Тип платежа:</label>
    <select id="paymentType">
        <option value="annuity">Аннуитетный</option>
        <option value="differentiated">Дифференцированный</option>
    </select>

    <button onclick="calculatePayment()">Рассчитать платеж</button>

    <h2 id="result"></h2>
</div>

<script>
    function calculatePayment() {
        const S = parseFloat(document.getElementById('amount').value);
        const annualRate = parseFloat(document.getElementById('rate').value);
        const n = parseInt(document.getElementById('months').value);
        const paymentType = document.getElementById('paymentType').value;

        let resultText = '';
        let totalPayment = 0;

        if (paymentType === 'annuity') {
            const i = annualRate / 100 / 12; // ежемесячная процентная ставка
            const P = S * (i * Math.pow(1 + i, n)) / (Math.pow(1 + i, n) - 1); // аннуитетный платеж
            totalPayment = P * n; // общая сумма выплат
            const overpayment = totalPayment - S; // переплата

            resultText = `Ежемесячный аннуитетный платеж: ${P.toFixed(2)} руб.<br>Общая сумма выплат: ${totalPayment.toFixed(2)} руб.<br>Переплата по кредиту: ${overpayment.toFixed(2)} руб.`;
        } else if (paymentType === 'differentiated') {
            const b = S / n; // основная часть
            let paymentDetails = '';

            for (let month = 1; month <= n; month++) {
                const remainingDebt = S - (b * (month - 1)); // остаток долга
                const p = remainingDebt * (annualRate / 100 / 12); // процентная часть
                const totalMonthPayment = b + p; // общий платеж за месяц
                totalPayment += totalMonthPayment;

                paymentDetails += `Месяц ${month}: ${totalMonthPayment.toFixed(2)} руб.<br>`;
            }

            const overpayment = totalPayment - S; // переплата
            resultText = `Общая сумма выплат по дифференцированному методу: ${totalPayment.toFixed(2)} руб.<br>Переплата по кредиту: ${overpayment.toFixed(2)} руб.<br>${paymentDetails}`;
        }

        document.getElementById('result').innerHTML = resultText;
    }
</script>

</body>
</html>
